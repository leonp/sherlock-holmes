{% include header.html %}

<main class="ph2 ph4-ns ph5-l mb3" id="content">

    <article class="pb3 pv4-ns measure-wide center">

        <h1 class="normal i f3 f2-ns lh-title pb2 bw3 bb b--dark-red mb4">{{ page.title }}</h1>

        <ul class="ma0 pa0 list">

        {% assign stories = site.pages | where: "is_story", "true" | sort: "number" %}

        {% for story in stories %}

            <li class="lh-title mt0 mb3 pb1 c-avenir"><span class="db gray">Adventure {{ story.number }} </span><a class="f4 db dark-blue hover-dark-red no-underline b" href="/the-adventures-of-sherlock-holmes/{{ story.slug }}">{{ story.title }}</a></li>

        {% endfor %}

        </ul>

    </article>

{% include footer.html %}
