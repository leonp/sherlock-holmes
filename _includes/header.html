<!DOCTYPE html>

<html lang="{{ site.lang }}" class="c-font-size">

    <head>

        {% if page.is_home %}
        <title>{{ site.title }}</title>
        <meta name="description" content="{{ site.description }}">
        {% else %}
        <title>{{ page.title }} &#8211; {{ site.title }}</title>
        {% endif %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        {% if page.is_story and page.image %}
        <link rel="preload" as="image" href="/images/{{ page.slug }}.jpg">
        {% endif %}

        {% if site.css == 'inline' %}
        <style>
            {% capture inline-styles %}
            {% include style.scss %}
            {% endcapture %}
            {{ inline-styles | scssify }}
        </style>
        {% else %}
        <link href="/css/style.css" rel="stylesheet">
        {% endif %}

    </head>

    <body class="ma0 pa0 bg-near-white black c-serif c-lh-copy">

        {% if page.is_story %}<p class="clip"><a href="#content">Skip to content</a></p>{% endif %}
